<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별으잉 - 버튜버 방송</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="images/profile.png" alt="별으잉 프로필" class="profile-img">
            <h1 class="name">별으잉 ⭐</h1>
            <p class="tagline">즐거운 게임과 함께하는 버튜버</p>
            
            <nav class="nav">
                <a href="#about" class="nav-btn">소개</a>
                <a href="#schedule" class="nav-btn">방송일정</a>
                <a href="#links" class="nav-btn">링크</a>
            </nav>
        </header>

        <!-- About Section -->
        <section id="about" class="section">
            <h2>About 별으잉</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>족제비 별으잉임니다 🌟</p>
                    <p>평일 1시, 저녁먹고, 또는 주말 중에 출몰 주의 크ㅇ앙</p>
                    <p>주요 컨텐츠는 <strong>메이플스토리</strong>입니다! 🍁</p>
                    <p>언제든지 편하게 놀러와주세요! ✨</p>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">프사</div>
                        <div class="info-value">별으잉</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">종족</div>
                        <div class="info-value">족제비</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">생일</div>
                        <div class="info-value">1925년 1월 23일</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">방송 시작</div>
                        <div class="info-value">2025년 6월 28일</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Schedule Section -->
        <section id="schedule" class="section">
            <h2>방송 일정</h2>
            <div class="schedule-grid">
                <div class="schedule-item">
                    <div class="schedule-day">평일</div>
                    <div class="schedule-time">오후 1시 ~ 2시</div>
                    <div class="schedule-content">정기 방송</div>
                </div>
                <div class="schedule-item">
                    <div class="schedule-day">평일 저녁</div>
                    <div class="schedule-time">사전 고지 후</div>
                    <div class="schedule-content">추가 방송</div>
                </div>
                <div class="schedule-item">
                    <div class="schedule-day">주말</div>
                    <div class="schedule-time">사전 고지 후</div>
                    <div class="schedule-content">특별 방송</div>
                </div>
                <div class="schedule-item special">
                    <div class="schedule-day">가끔</div>
                    <div class="schedule-time">갑작스러운</div>
                    <div class="schedule-content">서프라이즈 방송! 🎉</div>
                </div>
            </div>
        </section>

        <!-- Links Section -->
        <section id="links" class="section">
            <h2>링크</h2>
            <div class="links-buttons">
                <a href="https://chzzk.naver.com/9dae12aba137c65ba5c5f5158be2bbcb" target="_blank" class="link-btn">
                    <i class="fas fa-video"></i>
                    치지직
                </a>
                <a href="https://www.youtube.com/@StarUing" target="_blank" class="link-btn">
                    <i class="fab fa-youtube"></i>
                    유튜브
                </a>
                <a href="https://discord.gg/C7NgQmad" target="_blank" class="link-btn">
                    <i class="fab fa-discord"></i>
                    디스코드
                </a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
